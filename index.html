<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" spellcheck="false" required />
      <span class="tooltip" id="email-tooltip"></span>
    </div>
    <div>
      <label for="country">Country <span id="flag"></span></label>
      <input type="country" id="country" spellcheck="false" required />
      <span class="tooltip" id="country-tooltip"></span>
    </div>
    <div>
      <label for="zip">Zip code</label>
      <input type="number" id="zip" required />
      <span class="tooltip" id="zip-tooltip"></span>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <span class="tooltip" id="password-tooltip"></span>
    </div>
    <div>
      <label for="password-confirmation">Confirm password</label>
      <input type="password" id="password-confirmation" required />
      <span class="tooltip" id="confirm-tooltip"></span>
    </div>
    <div>
      <button class="disabled" id="register">Register</button>
    </div>
    <div class="hidden" id="success">
      You are now registered! Wow!
      <button id="ok">Ok</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
